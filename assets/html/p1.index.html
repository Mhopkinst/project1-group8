<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Abigail will create header feature -->
    <header>
      <h1>Game Rec Webapp</h1>
      <p>Quickly find games based on your interests!</p>
    </header>

    <aisde class="newsArticle">
      <h3>Gamer News!</h3>
      <div class="src"></div>
      <div class="title"></div>
      <div class="articleUrl"></div>
    </aisde>

    <!-- this is the feature that Marcus will work on. List to select video games-->

    <section>
      <form method="post" action="/Test/Post/">
        <fieldset>
          <legend>Genre</legend>
          <input type="checkbox" name="Genre" value="Adventure" />
          Adventure<br />
          <input type="checkbox" name="Genre" value="Indie" /> Indie<br />
          <input type="checkbox" name="Genre" value="Puzzle" /> Puzzle<br />
          <input type="checkbox" name="Genre" value="Action" /> Action<br />
          <input type="checkbox" name="Genre" value="RPG" /> RPG<br />
          <input type="checkbox" name="Genre" value="Shooter" /> Shooter<br />
        </fieldset>
        <fieldset2>
          <legend>ESRB Ratings</legend>
          <input type="checkbox" name="ESRB Ratings" value="Everyone" />
          Everyone<br />
          <input type="checkbox" name="ESRB Ratings" value="10+" /> 10+<br />
          <input type="checkbox" name="ESRB Ratings" value="Teen" /> Teen<br />
          <input type="checkbox" name="ESRB Ratings" value="Mature" />
          Mature<br />
        </fieldset2>
        <fieldset3>
          <legend>Platform</legend>
          <input type="checkbox" name="Platform" value="XBox" /> XBox<br />
          <input type="checkbox" name="Platform" value="Playstation" />
          Playstation<br />
          <input type="checkbox" name="Platform" value="PC" /> PC<br />
        </fieldset3>
        <fieldset4>
          <legend>If You're Jung</legend>
          <input type="checkbox" name="If You're Jung" value="Jung" /> If You're
          Jung<br />
        </fieldset4>
      </form>
    </section>

    <!-- Allison will work on the submit button feature -->

    <div class=".text-center">
      <button class="generateBtn">Click for Suggestions!</button>
    </div>

    <script src="/project1-group8/assets/js/script.js"></script>
    <script src="/project1-group8/assets/js/news.js"></script>
  </body>
</html>
